<html>


	<head>
	
		<title>personal portfolio</title>
	
	</head>
	
	
	<body>
	
	
		<table border="1" align="center" width="500px" style="border-collapse:collapse">
		
		
			<form>
			
			
				<tr>
				
					<th colspan="3" height="50">PERSON PROFILE</th>
				
				
				</tr>
				
				
				
				<tr>
				
					<td width="60" height="30">Id</td>
					<td width="90"><input type="text"></td>
					<td width="10"></td>
				
				
				</tr>
				
				
				
				<tr>
				
					<td width="60" height="30">Password</td>
					<td width="90" height="30"><input type="password"></td>
					<td width="20" height="30"></td>
				
				
				</tr>
				
				
					
				<tr>
				
					<td width="60" height="30">Name</td>
					<td width="90" height="30"><input type="text"></td>
					<td width="20" height="30"></td>
				
				
				</tr>
				
				
				
				<tr>
				
					<td width="60" height="30">Email</td>
					<td width="90" height="30"><input type="email"></td>
					<td width="20" height="30"></td>
				
				
				</tr>
				
				
				<tr>
				
					<td width="60" height="30">Email</td>
					<td width="90" height="30">
					
						<input type="radio" name="gender" value="Male">Male
						<input type="radio" name="gender">Female
						<input type="radio" name="gender">Other
					
					</td>
					<td width="50" height="30"></td>
				
				
				</tr>
				
				
				<tr>
				
					<td width="60" height="30">Degree</td>
					<td width="90" height="30">
					
						<input type="checkbox" name="gender" value="Male">SSC
						<input type="checkbox" name="gender">HSC
						<input type="checkbox" name="gender">BSc.
						<input type="checkbox" name="gender">MSc.
					
					</td>
					<td width="50" height="30"></td>
				
				
				</tr>
				
				
				
				<tr>
				
					<td width="60" height="30">Degree</td>
					<td width="90" height="30">
					
						<select>
						
						
							<option>Student</option>
							<option>Job</option>
							<option>None</option>
							<option>Teacher</option>
						
						
						
						</select>
					
					</td>
					<td width="50" height="30"></td>
				
				
				</tr>
				
				
				<tr>
				
					<td width="60" height="30">Photo</td>
					<td colspan="2" width="90" height="30">
					
						<input type="file">
					
					
					</td>
					
				
				
				</tr>
				
				
				<tr>
				
					<td colspan="3" width="70" height="30"></td>
					
					
				
				
				</tr>
				
				
				<tr>
				
					<td colspan="3" width="70" height="30">
					
					<input style="margin-left:430px" type="submit"></td
				
				
				</tr>
				
				
			
			
			
			</form>
		
		
		</table>
	
	
	</body>




</html>
